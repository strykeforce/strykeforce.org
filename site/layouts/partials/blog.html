<section class="page-section">
  <div class="blog-list">
    {{ range . }}
    <article class="blog-item">
      <h2 class="header">{{ .Title }}</h2>
      <div class="body">
        {{ .Summary }}
      </div>
      <footer class="blog-item-footer">
        {{ if (or .Truncated .Params.more ) }}
        <a class="more" href="{{ .RelPermalink }}">Read More</a> {{ end }}
      </footer>
    </article>
    {{end}}
  </div>
</section>
