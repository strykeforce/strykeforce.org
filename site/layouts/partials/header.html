<header class="header">
  <a href="/" class="logo">
      <img src="/img/logo.svg" alt="Stryke Force Logo" class="logo__img">
  </a>
  <ul class="nav__menu">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="nav-menu__item">
      <a class="nav-menu__link{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} nav-menu__link--active{{end}}" href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a>
    </li>
    {{ end }}
  </ul>
</header>
