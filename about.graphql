  query AboutIndexQuery {
    allMarkdownRemark(
      filter: { fileAbsolutePath: { glob: "**/content/about/**" } }
    ) {
      edges {
        node {
          id
          excerpt
          frontmatter {
            title
            date
            path
          }
        }
      }
    }
    about: file(relativePath: { eq: "about.md" }) {
      childMarkdownRemark {
        html
      }
    }
    sponsors: file(relativePath: { eq: "sponsors.toml" }) {
      childSponsorsToml {
        description
      }
    }
  }
