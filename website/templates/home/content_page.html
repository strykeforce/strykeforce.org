{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block nav_classes %}border-b-2 border-gray-100{% endblock %}

{% block content %}
  <div class="relative overflow-hidden bg-gray-50 py-16">
    {% include 'home/_grid_watermark.html' %}
    <div class="relative px-4 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-prose text-lg">
        <h1>
          <span class="mt-2 block text-center text-3xl font-bold leading-8 tracking-tight text-gray-900 sm:text-4xl">{{ page.title }}</span>
        </h1>
        <p class="mt-8 text-xl leading-8 text-gray-500">{{ page.introduction }}</p>
      </div>
      <div class="prose prose-lg prose-gray mx-auto mt-6 text-gray-600 prose-a:text-blue-600 hover:prose-a:text-blue-500 prose-img:w-full prose-img:rounded-xl">
        {{ page.body|richtext }}
      </div>
    </div>
  </div>
{% endblock content %}
