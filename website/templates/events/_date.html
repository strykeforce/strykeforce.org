<div class="mt-3 sm:mt-4 max-w-prose">
  <p class="text-xl text-gray-500">
    {{ event.start_date }} to {{ event.end_date }}
    {% if week %}
    <a href="https://www.thebluealliance.com/events/{{ event.year }}#week-{{ week }}" target="_blank"><span
        class="inline-flex items-center rounded-full bg-yellow px-3 py-0.5 text-lg font-medium text-gray-900">week
        {{ week }}</span>
    </a>
    {% endif %}
  </p>
</div>
