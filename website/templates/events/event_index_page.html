{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block nav_classes %}border-b-2 border-gray-100{% endblock %}

{% block content %}
  <h1>{{ page.title }}</h1>

  <ul>
  {% for event in page.events %}
    <li><a href="{% pageurl event %}">{{ event.title }}</a></li>
  {% endfor %}
  </ul>
{% endblock content %}
